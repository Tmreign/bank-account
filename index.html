  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BANK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
   <div class="container">
          
                <div class="header">
                        <div class="jumbotron jumbotron-fluid">
                                <div class="container">
                                <h1 class="display-4">Welcome to Moringa Bank</h1>
                                <p class="lead">Register with us </p>
                                </div>
                            </div>

                </div>
                    
     
        <h2>Register account</h2>

           <div id="first">
                    <form>
                            <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" class="form-control" id="name"  placeholder="Enter NAME">
                            
                            </div>
                            <div class="form-group">
                            <label for="Initial">Initial</label>
                            <input type="number" class="form-control" id="Initial" placeholder="Enter amount">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div> 
            

            <hr>

            <h2>Deposit and Withdrawal</h2>
           <div id="second">
                <form>
                        <div class="form-group">
                        <label for="intial deposit">Deposit</label>
                        <input type="number" class="form-control" id="Initial"  placeholder="Enter amount">
                       
                        </div>
                        <div class="form-group">
                        <label for="Withdrawal">Withdrawal</label>
                        <input type="number" class="form-control" id="Withdrawal" placeholder="Withdrawal">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>     
   </div>
    
</body>
</html>
